
<header class="major">
  <h2>Works</h2>
</header>
<div class="posts">
  <article *ngFor="let project of projects$ | async">
    <div class="image-container">
      <p-galleria
        [value]="getImages(project.uid!)"
        [showIndicators]="true"
        [showThumbnails]="false">
        <ng-template pTemplate="item" let-item let-i="index">
          <div class="image-overlay" [ngClass]="{'first-item': i === 0}">
            <img [src]="item" alt="" />
            <div class="top-text-overlay">
              {{project.tech}}
            </div>
          </div>
        </ng-template>
      </p-galleria>
    </div>
    <h3>{{project.name}}</h3>
    <p>{{project.description}}</p>
  </article>
</div>
