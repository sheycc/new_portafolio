
<!-- Wrapper -->
<div id="wrapper">

  <!-- Main -->
  <div id="main">
    <div class="inner">

      <!-- Header -->
      <app-header></app-header>

      <!-- Banner -->
      <section id="banner">
        <div class="content">
          <header>
            <h1>Hi, Iâ€™m Sheyla<br />
              and I work as Software Developer.</h1>
            <p>I design and build software applications.</p>
          </header>
          <p>Graduate in Computer Science with advanced knowledge in programming and experience with various languages, technologies and tools for software development.</p>
          <p-toast key="resume"/>
          <ul class="actions">
            <li>

      </section>

      <!-- Section Works-->
      <section id="works">

      </section>

      <section id="contact">
        <app-contact></app-contact>
      </section>

      <!-- Footer -->
      <app-footer></app-footer>
    </div>

  </div>

  <!--   Sidebar-->
  <app-sidebar></app-sidebar>

</div>
